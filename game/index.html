<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 拽驻 </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="welcome-screen" id="welcome-screen">
                <img src="../../compressed_images/砖注专.png" alt="砖注专 砖拽" class="cover-image">
                <h1>专  砖拽 拽驻 </h1>
                <p>砖拽 专拽 砖 拽驻 砖 注拽转 拽砖专 </p>
                <button class="start-button" onclick="startGame()">转 砖拽</button>
            </div>
            
            <div class="intro-screen" id="intro-screen" style="display: none;">
                <h2>拽</h2>
                <div class="intro-cards">
                    <img src="../../compressed_images/拽 2.png" alt="拽 2" class="intro-card">
                    <img src="../../compressed_images/拽 4.png" alt="拽 4" class="intro-card">
                </div>
                <button class="continue-button" onclick="showCards()">砖 砖拽</button>
            </div>
            
            <div class="game-screen" id="game-screen" style="display: none;">
                <div class="card-container">
                    <div class="card" id="current-card">
                        <img id="card-image" src="" alt="拽祝" class="card-image">
                    </div>
                    <div class="card-navigation">
                        <button id="prev-button" onclick="prevCard()">拽</button>
                        <button id="next-button" onclick="nextCard()"></button>
                        <button id="random-button" onclick="randomCard()">拽祝 拽专</button>
                        <button id="favorite-button" onclick="toggleFavorite()"> 住祝 注驻</button>
                        <button id="show-favorite-button" onclick="showRandomFavorite()">わ 拽祝 注祝 拽专</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  注转 -->
    <div id="message-popup" class="message-popup" style="display: none;"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
